<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML에서 JS쓰기</title>
</head>
<body>
    
</body>
<script>
    /*
        변수
        var
        - 일반적으로 함수 내에서 쓰는 변수를 선언할 때 사용한다.
        let
        - 일반적으로 함수 바깥에서 쓰는 변수를 선언할 때 사용한다.
    */
    let a = 3
    a = 5
    console.log(a)
    /*
        상수
        변하지 않는 값을 담는 저장공간이다.
        - 자주 쓰이는 경로
        - 특정 값을 상수명만으로 자주 쓰고 싶을 때
        상수는 반드시 선언과 동시에 초기화를 해주어야 한다.
        이후에 재할당(값을 바꾸는 것)을 할 수 없기 때문이다.
        const 상수명 = 값
    */
    const UNCHANGABLE = '경로'
    UNCHANGABLE = 3
</script>
</html>
