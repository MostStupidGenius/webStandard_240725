<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 속성 다루기</title>
    <style>
        .img_div {
            background-image: url("../day04/img/logo_google.png");
            height: 500px;
            width: 500px;
            background-color: aqua;
            /*background-color: rgb(209, 67, 178);*/
            background-position-x: -30px;
            background-position-y: -30px;
            background-size: 300px 300px;
        }
    </style>
    <!--  
        background-image : url("")을 통해서 배경 이미지를 넣을 수 있다.
        background-color : rgb값이나 특정 색을 넣어서 배경색을 바꿀 수 있다.
        background-position-x: +값일 때 우측으로 배경 이미지 이동
        background-position-y: +값일 때 하단으로 배경 이미지 이동
    -->
</head>
<body>
    <div class="img_div">배경 이미지 넣는 곳</div>
</body>
</html>
