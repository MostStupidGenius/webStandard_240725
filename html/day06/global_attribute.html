<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 속성</title>
</head>
<body>
    <!--  
        글로벌 속성
        모든 태그에서 사용할 수 있는 범용적인 속성을 뜻한다.
        class, id, style, title, hidden, data-*(사용자 정의 속성)
        hidden : style속성의 display를 none으로 만드는 속성이다.
        data-*
    -->
        <div>
            <fieldset>
                <legend hidden>제목</legend>
                내용
            </fieldset>
        </div>
</body>
</html>
