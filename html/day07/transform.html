<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼 효과</title>
    <link rel="stylesheet" href="../box.css">
    
    <!--
        변형 효과(transform)
        요소의 크기나 위치 등을 변경하는 설정을 하는 속성
        
        translate(x, y)
        : 입력된 값만큼 이동하는 속성
        입력하는 값은 길이 단위를 사용한다.
            translateX(n)
            translateY(n)
        scale(x, y)
        : 입력된 방향으로 확대 또는 축소
        확대한 배율을 숫자만 입력한다. 실수값도 가능하다.
            scaleX(n)
            scaleY(n)
        skew(xdeg, ydeg)
        : 각 축으로 입력된 각도만큼 기울이기
        입력하는 값의 단위는 deg를 사용하여 각도를 입력한다.
            skewX(deg)
            skewY(deg)
        rotate(deg)
        : 입력된 각도만큼 회전
        입력하는 값의 단위는 deg를 사용하여 각도를 입력한다.
    -->
    <style>
        /*translate(x, y)
        : 입력된 값만큼 이동하는 속성*/
        .red-box {
            transform: translate(0, 0);
            transform: scaleX(1);
            transform: skew(0deg, 0deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div>
        <div class="box red-box"></div>
        <div class="box blue-box"></div>
    </div>
</body>
</html>
