<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag list</title>
</head>
<body>
    <div>
        <h1>ul tag</h1>
        <ul>
            <li>바나나</li>
            <li>사과</li>
            <li>복숭아</li>
            <li>수박</li>
            <li>망고</li>
        </ul>
        <hr>
        <h1>ol tag</h1>
        <ol>
            <li>아침식사</li>
            <li>점심식사</li>
            <li>퇴근</li>
            <li>저녁식사</li>
            <li>샤워</li>
        </ol>
        <hr>
        <h1>dl tag</h1>
        <!-- 정의형 목록 -->
        <!-- 정의할 단어와 그 내용을 구분해서 적는 방법이다. -->
        <dl>
            <dt>HTML</dt>
            <dd>하이퍼 텍스트 마크업 언어라는 의미다</dd>
            <dt>CSS</dt>
            <dd>CSS는 Cascading Style Sheets의 약자로<br>
                웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.
            </dd>
        </dl>
    </div>
</body>
</html>
