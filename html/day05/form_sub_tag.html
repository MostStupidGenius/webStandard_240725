<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form에서 쓰는 여러 태그들</title>
</head>
<body>
    <form action="">
        <!--  
        textarea
        한 줄이 아닌 여러 줄에 걸쳐 긴 텍스트 데이터를 받기 위한
        텍스트 입력 공간
        속성
        name : 데이터 전송 시 데이터를 수신하는 쪽에서 해당 데이터를
        지칭하기 위한 이름을 부여하기 위해 사용하는 속성이다.
        cols & rows : 텍스트 입력 공간의 초기 크기를 정하기 위한 속성으로
        글자의 개수를 의미한다.
        공간의 크기 조정을 막지 않으면 크기를 마음대로 변경할 수 있다.
        -->
        <textarea name="#" id="" cols="30" rows="10" placeholder="텍스트 입력 공간"></textarea>

        <!--  
        fieldset
        테두리를 둘러 입력을 원하는 대상들을 묶어서 보여주는 기능
        + disabled 속성을 사용하여 하위 요소들을 모두 비활성화하는 기능도 제공한다.

        legend
        fieldset 태그에서만 쓰이는 태그로, 해당 범위 상단에 제목을 새겨넣을 수 있다.
        -->
        <fieldset>
            <legend>제목</legend>
            내용
        </fieldset>

        <!--  
        select
        option 태그와 함께 사용하는 태그로, option 태그들의 콘텐츠들을
        콤보박스에 나열하여 그 중 하나를 선택하게 만들기 위해 사용한다.
        optgroup
        여러 옵션 태그들을 묶기 위한 태그다.
        속성 label에 적은 값이 옵션들 상단에 표시된다.

        속성
        value : 정보를 송신할 때 받는 쪽에서 받을 값을 입력해놓는 속성이다.
        선택한 옵션의 value가 전송될 때 전달된다.

        selected : 웹 페이지 로딩 시에 selected 속성이 입력된 옵션이
        미리 선택된 상태로 로딩이 된다.
        -->
        <select name="choice" id="">
            <optgroup label="과일">
                <!-- <option value="none">====선택====</option> -->
                <option value="banana">바나나</option>
                <option value="apple">사과</option>
                <option value="peach">복숭아</option>
            </optgroup>
            <optgroup label="지역">
                <option value="seoul" selected>서울</option>
                <option value="busan">부산</option>
                <option value="daegu">대구</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
