<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 셀 병합</title>
    <style>
        tr, th, td, table {
            border: 1px solid black; /* dotted dashed */
            border-spacing: 1px;
        }
        td {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!--  
        속성
        rowspan : 전달하는 값 만큼 아래으로 셀 단위로 확장을 한다.
        colspan : 전달하는 값 만큼 옆으로 셀 단위로 확장을 한다.
    -->
    <table>
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
