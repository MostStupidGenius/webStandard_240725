<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tag</title>
    <style>
        main, aside {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="header">헤더</header>
        <main id="main_wrapper">
            메인
            <article>
                아티클
                <section>섹션1</section>
                <section>섹션2</section>
            </article>
        </main>
        <aside id="side_bar">
            <section>사이드1</section>
            <section>사이드2</section>
            <section>사이드3</section>
            <section>사이드4</section>
        </aside>
        <footer id="footer">푸터</footer>
    </div>
</body>
</html>
