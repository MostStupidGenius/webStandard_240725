<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 우선순위</title>
    <style>
        /*
            코드 순서
            나중에 적용된 내용이 상단에 적용된 내용을 덮어씌운다.
            이를 오버라이드(override)라 부른다.
        */
        div.container {
            background-color: aqua;
        }
        div.container {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="content">내용</span>
    </div>
</body>
</html>
