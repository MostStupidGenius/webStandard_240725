<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 축약형 표현 -->
    <!-- abbr 태그는 마우스를 올렸을 때 자세한 정보를
        표현하기 위해 쓰이는 태그다.
    -->
    <abbr title="자세한 내용">content</abbr>
    <!--
        content라 적은 텍스트에 마우스를 올리면
        title 속성으로 전달된 내용이 우측 하단
        작은 박스로 표시된다.
    -->

    <!-- 주소 표현 -->
    <address>서울시</address>
    <!-- 주소를 표현할 때 쓰는 태그로,
        이탤릭체(기울임)로 표현되고 위아래로 약간의 공백이
        자동으로 삽입된다.
    -->
</body>
</html>
