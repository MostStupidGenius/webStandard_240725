<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- emmet -->
    
    <!--
        # -> id를 가리킨다.
        자동완성에서 태그명 뒤에 붙여서 id를 부여할 수 있다.
    -->
    <!--  
        . -> class를 가리킨다.
        자동완성에서 태그명 뒤에 붙여서 class를 여러개 부여할 수 있다.
    -->
    <!--  
        * -> 뒤 붙은 개수만큼 해당 태그를 반복해서 만들어낸다.
    -->
    <!--  
        > -> 해당 태그 아래에 다른 태그를 배치할 수 있다.
    -->

    <!--  
        + -> 해당 태그 뒤에 이어서 형제 태그를 만들어낸다.
    -->

    <!--  
        $ -> 자동으로 숫자를 증가시켜주는 넘버링 기능이다.
        div#id$*4
        ->
        <div id="id1"></div>
        <div id="id2"></div>
        <div id="id3"></div>
        <div id="id4"></div>
    -->

    <!--  

    -->

    <!--  
        [] -> 속성 설정을 적어넣는 기능이다.
    -->
    
    <!-- abbr[title="attribute" style=""]>div#id$*4 -->
    
    <div id="container">
        <h1 class="heading"></h1>
    </div>
    <div id="container2">
        <p class="p_tag"></p>
        <p class="p_tag"></p>
        <p class="p_tag"></p>
        <p class="p_tag"></p>
        <p class="p_tag"></p>
    </div>















</body>
</html>
