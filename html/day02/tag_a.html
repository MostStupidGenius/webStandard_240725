<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 상대 경로 -->
    <!--  
        현재 위치한 파일의 폴더를 기준으로 하는
        상대 경로를 입력하여 해당 파일을
        링크하는 하이퍼링크이다.
    -->
    <!-- 마침표(.)는 상대 경로에 있어서
        상위 폴더로 올라가는 기능을 가진다.
    -->
    <a href="../day01/basic.html">basic.html</a>
    <br>
    <a href="quote.html">quote.html</a>
    <br>
    <!-- 절대 경로 -->
    <!--  
        현재 파일 위치가 기준이 아니라
        루트 폴더를 기준으로 하는 절대적인 경로를
        입력하는 것이다.
    -->
    <a href="https://naver.com">naver.com</a>

    <!-- target 속성-->
    <!--  
        클릭으로 링크를 열 때, 현재 창에서 이동할지
        or 새창(또는 새탭)으로 열지 결정하는 속성이다.
    -->
    <br>
    <a href="https://google.com" target="_blank">google blank</a>
    <a href="https://google.com" target="_self">google self</a>

</body>
</html>
