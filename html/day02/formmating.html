<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--굵게-->
    <!-- b태그는 굵게 해주는 효과만 넣는다. -->
    <b>b tag</b>

    <!-- strong태그는 굵게 해주는 효과 뿐만 아니라
        강조의 기능도 있다.
    -->
    <strong>strong tag</strong>

    <br>
    <!-- 기울이기(이탤릭체; italic) -->
    <!-- i태그는 기울이는 효과만 있다. -->
    <i>i tag</i>

    <!-- 기울이기 + 강조 효과 -->
    <em>em tag</em>

    <br>
    <!-- 하이라이팅 -->
    <!-- mark태그는 텍스트에 하이라이트 효과를 부여한다. -->
    <mark>mark tag</mark>

    <br>
    <!-- 삭제 효과(취소선) -->
    <!-- del 태그는 텍스트의 중간 높이에 가로선을 그어서
        삭제한 것과 같은 효과를 부여한다.
    -->
    <del>del tag</del>
    
    <br>
    <!-- 삽입 효과 -->
    <!-- ins 태그는 텍스트 아래쪽에 밑줄을 그어서
        빈칸에 내용을 채워넣은 것 같은 효과를 부여한다.
    -->
    <ins>ins tag</ins>

    <br>
    <!-- 첨자 효과 -->
    <!-- sup태그는 위첨자 효과를 부여한다.-->
    <p>
        sup
        <sup>tag</sup>
        is here
    </p>
    

    <br>
    <!-- sub태그는 아래첨자 효과를 부여한다. -->
    <p>
        sub
        <sub>tag</sub>
        is here
    </p>
</body>
</html>
