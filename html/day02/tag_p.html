<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        문장을 적을 때<br>
        여러 번의 줄바꿈과 여러  번의 공백은<br>
        공백 하나로 치환된다.
    </p>

    <!-- HTML코드에서 텍스트 서식을 그대로 적용하려면
        <pre></pre>태그를 써야 한다.
        -> 실제로 웹 사이트에 보여질 때 깨질 수 있기 때문에
        -> 추천하진 않는다.
    -->
    <pre>
        문장을 적을 때
        여러  번의   줄바꿈과 여러  번의 공백은
        공백 하나로 치환된다.
    </pre>

    <!-- 위아래의 영역을 나눠야 할 때,
        구분선을 표현하는 태그도 있다.
    -->
    <hr>
    <h1>hr 아래쪽</h1>


</body>
</html>
