<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, HTML</title>
    <!-- alt + L -> alt + O 서버 시작 -->
</head>
<body>
    <!--
    home 키
        커서가 위치한 줄의 앞(왼쪽) 부분으로 이동하는 키
    End 키
        커서가 위치한 줄의 뒤(오른쪽) 부분으로 이동하는 키
    Delete
        커서 오른쪽 부분을 지우는 기능

    Shift
        쉬프트를 누른 상태로 home이나 end를 누르면
        시작커서위치에서 도착커서 위치까지 선택이 된다.
    -->

    <!-- 제목 태그 Heading -->
    <h1>h1 제목</h1>
    <h2>h2 제목</h2>
    <h6>h6 제목</h6>
    




</body>
</html>
